<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YASB Theme Selector</title>
  <style>
    body { font-family: sans-serif; padding: 0; margin: 0; background: #121212; color: #eee; }
    h1 { font-size: 24px; margin: 0; }
    
    /* Custom scrollbar styling */
    ::-webkit-scrollbar {
      width: 2px;
      height: 2px;
    }

    ::-webkit-scrollbar-track {
      background: #1a1f3a;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: #00dfff;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #00f0ff;
    }

    ::-webkit-scrollbar-corner {
      background: #1a1f3a;
    }
    
    /* Tab Navigation */
    .tab-nav {
      display: flex;
      background: #1a1a2e;
      border-bottom: 2px solid #333;
      padding: 0;
      margin: 0;
    }
    .tab-btn {
      flex: 1;
      padding: 16px 24px;
      background: transparent;
      color: #9aa0c0;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      transition: all 200ms ease;
    }
    .tab-btn:hover {
      background: rgba(255,255,255,0.05);
      color: #cbd4ff;
    }
    .tab-btn.active {
      color: #00dfff;
      border-bottom-color: #00dfff;
      background: rgba(0,223,255,0.08);
    }
    
    /* Tab Content */
    .tab-content {
      display: none;
      padding: 20px;
    }
    .tab-content.active {
      display: block;
    }
    
    .controls { margin-bottom:12px; }
    .controls button { margin-right:8px;padding:6px 10px; }

    /* Card grid */
    #theme-grid { display: flex; flex-wrap: wrap; gap: 12px; }

    .theme-card {
      background: linear-gradient(180deg, rgba(30,30,46,0.9), rgba(20,20,36,0.85));
      width: 360px;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      border: 1px solid #333;
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
    }

    .theme-card.selected { outline: 3px solid rgba(76,194,255,0.35); }

    .thumb-wrap { position: relative; height: 160px; overflow: hidden; }
    .thumb-bg { position: absolute; inset: 0; background-position: center; background-size: cover; transform: scale(2); filter: blur(12px) brightness(0.45); transition: opacity 300ms ease; }
    .thumb-img { height: 160px; background: #111; display: block; object-fit: contain; width: 100%; position: absolute; top:0; left:0; z-index: 2; transform: translateX(0); }
    .thumb-img.next { transform: translateX(100%); }
    .thumb-img.slide { transition: transform 480ms cubic-bezier(.2,.8,.2,1); }
    .thumb-overlay { position: absolute; inset: 0; z-index:1; }

    .theme-card .body {
      padding: 12px;
      flex: 1 1 auto;
    }

    .theme-card .title { font-size: 16px; font-weight: 700; margin-bottom: 6px; }
    .theme-card .desc { font-size: 13px; color: #c6cbe2; margin-bottom: 8px; min-height: 34px; }

    .tag-pill { display: inline-block; padding: 4px 8px; margin-right:6px; margin-bottom:6px; background: rgba(255,255,255,0.04); border-radius: 999px; font-size:12px; color:#cbd4ff; }

    .meta-footer { padding: 8px 12px; border-top: 1px solid rgba(255,255,255,0.03); display:flex; align-items:center; justify-content:space-between; }
    .meta-left { display:flex; align-items:center; gap:8px; }
    .meta-repo { color:#9aa0c0; font-size:12px; text-decoration:underline; }
    .version { color: #8f95a8; font-size: 12px; }

    .apply-btn { background: linear-gradient(90deg, #00dfff, #bc13fe); color: #071017; border: none; padding: 6px 10px; border-radius: 6px; font-weight:700; cursor:pointer; }

    .author-avatar { width:20px; height:20px; border-radius:50%; border:1px solid rgba(255,255,255,0.06); }
    .error-badge { position:absolute; right:8px; top:8px; background:#ff4d6d; color:#fff; padding:4px 8px; border-radius:999px; font-size:11px; }

    .theme-preview { max-width: 100%; margin-top: 10px; border: 1px solid #444; border-radius: 4px; }
    
    /* Editor Styles */
    .editor-container {
      max-width: 1400px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 20px;
      height: calc(100vh - 60px);
    }
    
    /* Theme Sidebar */
    .theme-sidebar {
      background: rgba(20,20,36,0.8);
      border-radius: 8px;
      padding: 16px;
      overflow-y: auto;
      border: 1px solid rgba(255,255,255,0.06);
    }
    .theme-sidebar h3 {
      margin: 0 0 16px 0;
      font-size: 16px;
      color: #cbd4ff;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .theme-list-item {
      background: rgba(30,30,46,0.6);
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 8px;
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.04);
      transition: all 200ms ease;
    }
    .theme-list-item:hover {
      background: rgba(40,40,60,0.8);
      border-color: rgba(0,223,255,0.3);
    }
    .theme-list-item.selected {
      background: rgba(0,223,255,0.15);
      border-color: #00dfff;
    }
    .theme-list-name {
      font-size: 14px;
      font-weight: 600;
      color: #e0e6ff;
      margin-bottom: 4px;
    }
    .theme-list-subs {
      font-size: 12px;
      color: #9aa0c0;
    }
    
    /* Editor Main Panel */
    .editor-main {
      display: flex;
      flex-direction: column;
      gap: 16px;
      overflow-y: auto;
      padding-right: 8px;
    }
    
    .editor-empty {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #9aa0c0;
      font-size: 16px;
    }
    
    /* Sub-theme Selector */
    .subtheme-selector {
      background: rgba(30,30,46,0.6);
      padding: 16px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.06);
    }
    .subtheme-tabs {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .subtheme-tab {
      padding: 8px 16px;
      background: rgba(20,20,36,0.8);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      color: #9aa0c0;
      transition: all 200ms ease;
    }
    .subtheme-tab:hover {
      background: rgba(40,40,60,0.8);
      color: #cbd4ff;
    }
    .subtheme-tab.active {
      background: linear-gradient(90deg, #00dfff, #bc13fe);
      color: #071017;
      font-weight: 600;
      border-color: transparent;
    }
    
    /* Preview Section */
    .preview-section {
      background: rgba(20,20,36,0.8);
      padding: 20px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.06);
    }
    .preview-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .preview-header h3 {
      margin: 0;
      font-size: 18px;
      color: #cbd4ff;
    }
    .preview-desktop {
      --preview-padding: 2px;
      background: #000;
      overflow: hidden;
      position: relative;
      aspect-ratio: 16/9;
      border: 2px solid rgba(255,255,255,0.1);
      padding: var(--preview-padding);
    }
    .preview-wallpaper {
      width: 100%;
      height: 100%;
      object-fit:fill;
      position: absolute;
      inset: 0;
    }
    .bar-preview-container {
      display: none;
      width: calc(100% - calc(var(--preview-padding) * 2));
      position: absolute;
      top: var(--preview-padding);
      left: var(--preview-padding);
      right: var(--preview-padding);
      z-index: 10;
    }
    .bar-preview-container.active {
      display: block;
    }
    .preview-bar {
      max-width: calc(100% - calc(var(--preview-padding) * 2));
      background: var(--bg-panel, rgba(0, 0, 0, 0.50));
      padding: 2px 8px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: clamp(6px, 0.8vw, 10px);
      backdrop-filter: blur(10px);
      font-family: 'JetBrainsMono NFP', 'JetBrains Mono', monospace;
      gap: 0.5%;
      height: auto;
    }
    .preview-bar-section {
      display: flex;
      align-items: center;
      gap: 0.5%;
      flex-wrap: nowrap;
      min-height: 15px;
    }
    .preview-bar-left {
      justify-content: flex-start;
      flex: 1;
    }
    .preview-bar-center {
      justify-content: center;
      flex-shrink: 0;
    }
    .preview-bar-right {
      justify-content: flex-end;
      flex: 1;
    }
    .preview-bar .widget {
      padding: 2px 6px;
      border-radius: 4px;
      min-height: 13px;
      background-color: var(--glass-3);
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .preview-bar-left .widget span {
      color: var(--accent1)
    }
    .preview-bar-left .widget:nth-child(2) span {
      color: var(--accent2)
    }
    .preview-bar-center .widget span {
      color: var(--accent2)
    }
    .preview-bar-right .widget span {
      color: var(--accent3)
    }
    .preview-bar .widget-container {
      border-radius: 4px;
      margin: 0 0.1%;
      padding: 0.2% 0.5%;
      background: transparent;
      transition: background 200ms ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }
    .preview-bar .widget:hover .widget-container {
      background: var(--glass-2, rgba(255, 255, 255, 0.12));
    }
    .preview-bar .icon {
      font-size: clamp(6px, 0.7vw, 9px);
      vertical-align: middle;
      color: var(--text-light, #e6e6ff);
      padding-right: 0.1%;
      max-height: 1px;
      overflow: visible;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .preview-bar .label {
      vertical-align: middle;
      padding-left: 0.1%;
      color: var(--text-light, #e6e6ff);
      font-size: clamp(6px, 0.7vw, 9px);
      font-weight: 600;
      white-space: nowrap;
      max-height: 1px;
      overflow: visible;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .preview-bar-left .widget:hover .icon,
    .preview-bar-left .widget:hover .label {
      color: var(--accent1, #bc13fe);
    }
    .preview-bar-center .widget:hover .icon,
    .preview-bar-center .widget:hover .label {
      color: var(--accent2, #00dfff);
    }
    .preview-bar-right .widget:hover .icon,
    .preview-bar-right .widget:hover .label {
      color: var(--accent3, #ff67c6);
    }
    
    /* Editor Panels */
    .editor-panels {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 16px;
    }
    .editor-panel {
      background: rgba(30,30,46,0.6);
      padding: 20px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.06);
    }
    .editor-panel h4 {
      margin: 0 0 16px 0;
      font-size: 16px;
      color: #cbd4ff;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .editor-panel-icon {
      font-size: 18px;
    }
    
    /* Form Controls */
    .form-group {
      margin-bottom: 16px;
    }
    .form-group:last-child {
      margin-bottom: 0;
    }
    .form-label {
      display: block;
      font-size: 13px;
      color: #9aa0c0;
      margin-bottom: 6px;
      font-weight: 500;
    }
    .form-input {
      width: 100%;
      padding: 8px 12px;
      background: rgba(20,20,36,0.8);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 6px;
      color: #e0e6ff;
      font-size: 14px;
      font-family: inherit;
      transition: all 200ms ease;
    }
    .form-input:focus {
      outline: none;
      border-color: #00dfff;
      background: rgba(30,30,46,0.9);
    }
    .form-input::placeholder {
      color: #6b6f85;
    }
    
    .color-input-group {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .color-preview {
      width: 36px;
      height: 36px;
      border-radius: 6px;
      border: 2px solid rgba(255,255,255,0.1);
      cursor: pointer;
    }
    .color-input-group .form-input {
      flex: 1;
    }
    
    /* Widget List */
    .widget-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 400px;
      overflow-y: auto;
    }
    .widget-section-divider {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 16px 0 12px 0;
      font-size: 13px;
      font-weight: 600;
      color: #00dfff;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .widget-section-divider::before,
    .widget-section-divider::after {
      content: '';
      flex: 1;
      height: 2px;
      background: linear-gradient(90deg, transparent, #00dfff, transparent);
    }
    .widget-bar-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      border-bottom: 2px solid rgba(255,255,255,0.06);
      padding-bottom: 8px;
    }
    .widget-bar-tab {
      padding: 6px 16px;
      background: transparent;
      border: none;
      color: #9aa0c0;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      margin-bottom: -10px;
      transition: all 200ms ease;
    }
    .widget-bar-tab:hover {
      color: #cbd4ff;
      background: rgba(255,255,255,0.03);
    }
    .widget-bar-tab.active {
      color: #00dfff;
      border-bottom-color: #00dfff;
    }
    .widget-bar-content {
      display: none;
    }
    .widget-bar-content.active {
      display: block;
    }
    .widget-item {
      background: rgba(20,20,36,0.8);
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.04);
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: move;
    }
    .widget-item:hover {
      background: rgba(30,30,46,0.9);
      border-color: rgba(255,255,255,0.1);
    }
    .widget-drag-handle {
      color: #6b6f85;
      font-size: 16px;
    }
    .widget-name {
      flex: 1;
      font-size: 13px;
      color: #cbd4ff;
    }
    .widget-position {
      font-size: 11px;
      color: #9aa0c0;
      padding: 2px 8px;
      background: rgba(0,223,255,0.1);
      border-radius: 4px;
    }
    .widget-actions {
      display: flex;
      gap: 4px;
    }
    .widget-btn {
      padding: 4px 8px;
      background: transparent;
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 4px;
      color: #9aa0c0;
      cursor: pointer;
      font-size: 12px;
      transition: all 150ms ease;
    }
    .widget-btn:hover {
      background: rgba(255,255,255,0.05);
      color: #cbd4ff;
    }
    
    .wallpaper-setting {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    .toggle-switch {
      position: relative;
      width: 44px;
      height: 24px;
      background: rgba(255,107,107,0.3);
      border-radius: 12px;
      cursor: pointer;
      transition: all 200ms ease;
    }
    .toggle-switch.enabled {
      background: rgba(77,255,136,0.3);
    }
    .toggle-knob {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: #ff6b6b;
      border-radius: 50%;
      transition: all 200ms ease;
    }
    .toggle-switch.enabled .toggle-knob {
      left: 22px;
      background: #4dff88;
    }
    
    .save-btn {
      width: 100%;
      padding: 10px;
      background: linear-gradient(90deg, #00dfff, #bc13fe);
      color: #071017;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 200ms ease;
    }
    .save-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0,223,255,0.3);
    }
    .save-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
  </style>
</head>
<body>
  <!-- Tab Navigation -->
  <div class="tab-nav">
    <button class="tab-btn active" data-tab="library">Library</button>
    <button class="tab-btn" data-tab="editor">Editor</button>
    <button class="tab-btn" data-tab="discover">Discover</button>
  </div>

  <!-- Library Tab -->
  <div id="library-tab" class="tab-content active">
    <div style="padding: 20px;">
      <h1>YASB Theme Manager</h1>
      <div id="theme-grid"></div>
      <div id="preview-container" style="margin-top:14px"></div>
    </div>
  </div>

  <!-- Editor Tab -->
  <div id="editor-tab" class="tab-content">
    <div class="editor-container">
      <!-- Theme Sidebar -->
      <div class="theme-sidebar">
        <h3>Themes</h3>
        <div id="theme-list">
          <!-- Populated by JS -->
        </div>
      </div>
      
      <!-- Main Editor Panel -->
      <div class="editor-main" id="editor-main">
        <div class="editor-empty">
          Select a theme from the sidebar to begin editing
        </div>
      </div>
    </div>
  </div>

  <!-- Discover Tab -->
  <div id="discover-tab" class="tab-content">
    <div style="padding: 20px;">
      <h1>Discover Themes</h1>
      <p style="color: #9aa0c0;">Browse and download new themes from the community.</p>
      <!-- Coming soon -->
    </div>
  </div>

  <script>console.log('selector index.html loaded (inline)');</script>
  <script src="./renderer.js"></script>
</body>
</html>
